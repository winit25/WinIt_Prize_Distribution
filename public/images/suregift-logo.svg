<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Gift icon - much larger -->
  <g transform="translate(80, 80)">
    <!-- Ribbon bows -->
    <path d="M 90 0 Q 60 15 60 45 Q 60 75 90 90 L 90 45 Z" fill="#E31D5B"/>
    <path d="M 120 0 Q 150 15 150 45 Q 150 75 120 90 L 120 45 Z" fill="#E31D5B"/>
    <!-- Main box -->
    <rect x="40" y="90" width="140" height="110" fill="#E31D5B"/>
    <rect x="100" y="90" width="25" height="110" fill="#C41850"/>
    <!-- Horizontal ribbon -->
    <rect x="40" y="135" width="140" height="20" fill="#C41850"/>
    <!-- Box lid -->
    <rect x="25" y="65" width="170" height="40" fill="#E31D5B" rx="8"/>
  </g>
  
  <!-- Text "suregifts" - much larger -->
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#1A2332">suregifts</text>
</svg>
