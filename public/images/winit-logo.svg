<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Dark Navy Blue Background -->
  <rect width="400" height="200" fill="#0a1628"/>
  
  <!-- Stylized W Shape with Gradient -->
  <defs>
    <linearGradient id="wGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" /> <!-- Lime Green -->
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" /> <!-- Light Blue -->
    </linearGradient>
  </defs>
  
  <!-- W Shape - Left curve -->
  <path d="M 80 120 Q 100 60, 120 80 Q 140 100, 160 80 Q 180 60, 200 80" 
        stroke="url(#wGradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- W Shape - Right curve -->
  <path d="M 200 80 Q 220 60, 240 80 Q 260 100, 280 80 Q 300 60, 320 80" 
        stroke="url(#wGradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Yellow-green dot above right peak -->
  <circle cx="300" cy="50" r="8" fill="#bef264"/>
  
  <!-- WinIt Text -->
  <text x="200" y="150" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">WinIt</text>
  
  <!-- Tagline -->
  <text x="200" y="175" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="#ffffff" 
        text-anchor="middle">...play to own</text>
</svg>

