version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node.js dependencies"
        - npm ci || npm install
    build:
      commands:
        - echo "Building frontend assets with Vite"
        - npm run build
  artifacts:
    baseDirectory: public/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
